<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <button onclick="trim()">TEXT</button>
    </center>


    <script>
        function trim(){
            let user = prompt("Enter text")
            user.trim()
            document.write(`<h1>${user}</h1>`)
        }
    </script>
</body>
</html>
